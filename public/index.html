<html>

    <head>

    <title>Pickstagram</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body>
  	<upLeftTitle>Pickstagram</upLeftTitle>
    <h1>Welcome to Pickstagram!</h1> <br>
